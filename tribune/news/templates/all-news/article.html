{% extends 'all-news/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <img src="{{article.article_image.url}}" alt="Image" class="img-responsive">
        </div>
        <div class="row">
            <h1 class="text-center">
                {{article.title}}
            </h1>
        </div>
        <div class="row">
            <!-- Set autoescape to display article.post -->
            {% autoescape on %}

                {{article.post | safe}}

            {% endautoescape %}
        </div>

        <div class="row">
            <p>
                Posted {{article.pub_date|timesince}} by {{article.editor.first_name}}
                
                <br>

                {% for tag in tags %}
                    <small>{{tag}}</small>
                {% endfor %}

            </p>
        </div>
    </div>   
{% endblock %}
