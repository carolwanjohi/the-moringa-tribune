{% load bootstrap3 %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" content="width=device-width, initial-scale=1">

    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Moringa Tribune</title>
    {% endif %}

    <!-- Styles block -->
    {% block styles %}
        {% bootstrap_css %}
    {% endblock %}

</head>
<body>
    <!-- Add navbar -->

    {% include 'navbar.html' %}

    <!-- Content block -->
    {% block content %}
    {% endblock %}

    <!-- Scripts block -->
    {% block scripts %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}

    {% endblock %}
    
</body>
</html>
